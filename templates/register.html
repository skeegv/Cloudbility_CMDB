{% extends 'base.html' %}

{% block body %}
    <body>
        <div id="container" class="cls-container">
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img" style="background-image: url(/statics/img/bg-img-login.jpg)"></div>


            <!-- BACKGROUND IMAGE -->
            <!--===================================================-->
            <div id="bg-overlay"></div>


            <!-- REGISTRATION FORM -->
            <!--===================================================-->
            <div class="cls-content">
                <div class="cls-content-lg panel">
                    <div class="panel-body">
                        <div class="mar-ver pad-btm">
                            <h3 class="h4 mar-no">Create a New Account</h3>
                            <p class="text-muted">Come join the CloudBility community! Let's set up your account.</p>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Full name" name="name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="E-mail" name="email">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Username" name="username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" name="password">
                                    </div>
                                </div>
                            </div>
                            <div class="checkbox pad-btm text-left">
                                <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                                <label for="demo-form-checkbox">I agree with the <a href="/privacy-policy/" class="btn-link">Terms and Conditions</a></label>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Register</button>
                        </form>
                    </div>
                    <div class="pad-all">
                        Already have an account ? <a href="/login/" class="btn-link mar-rgt">Sign In</a>

                    </div>
                </div>
            </div>
            <!--===================================================-->
        </div>
        <!--===================================================-->
        <!-- END OF CONTAINER -->
    </body>

{% endblock %}
